<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Annual Chart</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMonthButton" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="far fa-calendar-alt"></i>
        Select month
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMonthButton">
        <li *ngFor="let month of months; index as i">
          <a class="dropdown-item" [routerLink]="['/detailed-month']" [queryParams]="{month: i+1}">{{ month }}</a>
        </li>
        <a class="dropdown-item" [routerLink]="['/detailed-month']" [queryParams]="{month: -1}">ANNUAL AVERAGE</a>
      </ul>
    </div>
  </div>
</div>

<div>
  <app-main-chart></app-main-chart>
</div>

<div class="mt-5">
  <nav aria-label="Main page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <button class="page-link" (click)="previous()">Previous</button>
      </li>
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
          <strong>{{ currentDate | date:'MMMM y' }}</strong>
        </a>
      </li>
      <li class="page-item">
        <button class="page-link" (click)="next()">Next</button>
      </li>
    </ul>
  </nav>

  <div>
    <div class="container-fluid">
      <app-income-table></app-income-table>
      <app-expense-table></app-expense-table>
    </div>
  </div>
</div>
